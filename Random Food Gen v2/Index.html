<!-- Random Restaurant Generator
Randomly pick a restaurant from a list. User can add additional restaurants if needed/want
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Food Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="scripts.js"></script>
</head>
<body>
    <header><p><h1>Where Should We Eat?</h1></p> <br></header>
    <h2><strong><p id="result"></p></strong></h2>
    <div>
      <h2><button class="resto" type="button" onclick="addResto()" >Add a Place to eat!</button></h2>
      <h2><button class="generate" type="button" onclick="randomResto()">Click Me to find out Where to Eat!</button></h2>
    </div>
    <br>
    <h2><strong>Select Places you want to include:</strong></h2>
    <div class = "optionSection">
      <p id="options"></p>
    </div>
      <footer>
    <p>Created by Miguel Castro</p>
  </footer>
</body>
</html>
